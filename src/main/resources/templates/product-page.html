<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>UW</title>
    <!--  css area  -->
    <link rel="stylesheet" type="text/css" href="/css/fragments.css">
    <link rel="stylesheet" type="text/css" href="/css/product-page.css">
    <!--  end of css  -->
    <!--    bootstrap area-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--    end of bootstrap-->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- end of font awesome -->
</head>
<body>
<!-- ---------------------------	navbar section	---------------------------- -->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!-- ---------------------------	end of navbar	---------------------------- -->

<!-- ---------------------------	product section		---------------------------- -->
<section class="product-section">
    <div class="product-container" th:each="tempProd:${product}">
        <div class="image-box">
            <div class="image_r-box" >
                <div class="image_r" th:each="tempimg: ${Eximages}">
                    <img th:src="${tempimg.image_url}">
                </div>
            </div>
            <div class="image_m">
                <img th:src="${tempProd.product_thumbnail}">
            </div>
        </div>
        <div class="info-container">
            <div class="info-box">
                <span class="sp-brand" th:text="${tempProd.product_brand}"></span>
                <span class="sp-name"  th:text="${tempProd.product_name}"></span>
                <span class="sp-price"  th:text="${tempProd.product_gender}"></span>
                <span class="sp-price"  th:text="${tempProd.product_price}"></span>
                <span th:text="${dydetails}"></span>
            </div>
            <div class="sp-operations">
                <form th:action="@{/cart/add(id=${tempProd.product_id})}" method="post">
                    <div class="con1">
                        <label>select quantity: </label>
                        <input type="number" id="quantity" th:name="quantity" min="1" max="10" value="1">
                    </div>

                    <div class="con2">
                        <button class="add-to-cart" type="submit" name="action" value="add-to-cart">ADD TO CART</button>
                        <button class="buy-now" type="submit" name="action" value="buy-now">BUY NOW</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="product-desc">
        <span class="heading-s">PRODUCT DESCRIPTION</span>
        <span class="content-s" th:text="${product.product_description}"></span>
    </div>
    <div class="product-spec">
        <span class="heading-s">PRODUCT SPECIFICATION</span>
        <ul class="product-spec-list">
            <li th:each="tempSpec : ${prodSpec}">
                <span th:text="${tempSpec.key}"></span>: <span th:text="${tempSpec.value}"></span>
            </li>
        </ul>
    </div>

    <div class="review-cont">
        <div class="review-cont-head">
            <span class="heading-s">REVIEWS</span>
        </div>
        <div class="review-ratings">
			<span class="rating">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star-half-alt"></i>
				<i class="far fa-star"></i>
			</span>
        </div>
        <hr>
        review1
        <hr>
        review2
        <hr>
        review3
        <hr>

        <div class="pagination-bar-container">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="">1</a></li>
                    <li class="page-item"><a class="page-link" href="">2</a></li>
                    <li class="page-item"><a class="page-link" href="">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="try-diff-colour">
            <div class="try-diff-colour-head">
                <span>Looking for a different colour?</span>
                <br>
                <span>sorry! no matching colour found</span>
            </div>
        </div>

    </div>
</section>
<!-- ---------------------------	end of product 		---------------------------- -->

<!-- ---------------------------	navbar section	---------------------------- -->

<!-- ---------------------------	footer section	---------------------------- -->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- ---------------------------	end of footer	---------------------------- -->
</body>
</html>

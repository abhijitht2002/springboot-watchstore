<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--  css area  -->
    <link rel="stylesheet" type="text/css" href="/css/fragments.css">
    <link rel="stylesheet" type="text/css" href="/css/cart-page.css">
    <!--  end of css  -->

    <!-- bootstrap -->
    <!-- for a special sliding effect for banner bootstrap 4.0 is used ... can be changed any time -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- end of bootstrap -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- end of fontawesome -->
</head>
<body>

<!--navbar-->
    <nav th:replace="fragments/navbar :: navbar"></nav>
<!--navbar-->

<!--    cart section    -->
<section class="cart-head">
    <span><i class="fas fa-shopping-cart"></i></span>
    <span>MY CART</span>
</section>

<section class="cart-container" th:if="${cartItems != null and !cartItems.isEmpty()}">
    <div class="cart-products-container">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">PRODUCT</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">TOTAL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempCartItem : ${cartItems}">
                    <!-- <th scope="row">del</th> -->
                    <td><a th:href="@{/cart/remove(id=${tempCartItem.id})}"><i class="fas fa-trash"></i></a></td>
                    <td>
                        <div class="cart-product">
                            <img th:src="${tempCartItem.theProduct.product_thumbnail}">
                            <div class="product-info">
                                <span class="product-title"><a th:href="@{/product(id=${tempCartItem.theProduct.product_id})}" th:text="${tempCartItem.theProduct.product_name}"></a></span>
                                <span class="product-brand" th:text="${tempCartItem.theProduct.product_brand}"></span>
                            </div>
                        </div>
                    </td>
                    <td th:text="${tempCartItem.theProduct.product_price}">345</td>
                    <td class="quantity-field">
                        <form th:action="@{/cart/update(id=${tempCartItem.id})}" method="post">
                            <div class="quantity-selector">
                                <button type="submit" class="decrement" disabled th:if="${tempCartItem.quantity == 1}">-</button>
                                <button type="submit" class="decrement" name="action" value="decrement" th:if="${tempCartItem.quantity > 1}">-</button>
                                <label th:text="${tempCartItem.quantity}"></label>
                                <button type="submit" class="increment" name="action" value="increment">+</button>
                            </div>
                        </form>
                    </td>
                    <td th:text="${tempCartItem.total_price}"></td>
                </tr>
                </tbody>
            </table>
    </div>

    <div class="invoice-container">
        <span><strong>PRICE DETAILS</strong></span>
        <hr>
        <div class="price-row">
            <span>Shipping:</span>
            <span>FREE</span>
        </div>
        <div class="price-row">
            <span>Other Charges:</span>
            <span>0</span>
        </div>
        <hr>
        <div class="price-row">
            <span><strong>Total Amount:</strong></span>
            <span><strong>5000</strong></span>
        </div>
        <hr>
        <button type="submit">CHECKOUT</button>
    </div>

</section>
<!--    end of cart section    -->
<!--    in case cart is empty   -->
<section class="cart-container-error" th:if="${cartItems == null or cartItems.isEmpty()}">
    <div class="cart-error">
        <img src="uploads/icons/empty-cart.png">
        <span>No Items Found!</span>
        <a href="/shop">Continue Shopping</a>
    </div>
</section>
<!--    end of cart empty   -->

<!--footer-->
    <footer th:replace="fragments/footer :: footer"></footer>
<!--footer-->
</body>
</html>

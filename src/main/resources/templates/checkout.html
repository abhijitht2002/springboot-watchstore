<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--  css area  -->
    <link rel="stylesheet" type="text/css" href="/css/fragments.css">
    <link rel="stylesheet" type="text/css" href="/css/checkout.css">
    <!--  end of css  -->

    <!-- bootstrap -->
    <!-- for a special sliding effect for banner bootstrap 4.0 is used ... can be changed any time -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- end of bootstrap -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- end of fontawesome -->
</head>
<body>

<!--    navbar  -->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--    end of navbar  -->

<!--    checkout section    -->
<section class="checkout-head">
    <span class="heading1">CHECKOUT</span>
</section>

<section class="checkout-container">

    <form th:action="@{/checkout/process(id=${order.order_id}, action=${action})}" method="post">

        <div class="address-container">
            <span class="heading2">DELIVERY ADDRESS</span>
            <div class="address-form">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="John Doe" th:name="name" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputMobile">Mobile No.</label>
                        <input type="text" class="form-control" id="inputMobile" placeholder="9999999999" th:name="mobile" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control " id="exampleFormControlTextarea1" rows="4" style="resize: none;" placeholder="House Name/No., Main Street, Your County, and Anytown" th:name="address" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Your City" th:name="city" required>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" th:name="state" required>
                            <option selected>Choose...</option>
                            <option>Kerala</option>
                            <option>Tamil Nadu</option>
                            <option>Karnataka</option>
                            <option>Andhra Pradesh</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip Code</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip Code" th:name="zipcode" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="horizontal-line"></div>

        <div class="cart-container">
            <span class="heading2">ORDER SUMMARY</span>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">PRODUCT</th>
                    <th scope="col">PRICE PER UNIT</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">SUBTOTAL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${orderItems}">
                    <td>
                        <div class="cart-product">
                            <img th:src="${item.product.product_thumbnail}">
                            <div class="product-info">
                                <span class="product-title" th:text="${item.product.product_name}"></span>
                                <span class="product-brand" th:text="${item.product.product_brand}"></span>
                            </div>
                        </div>
                    </td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.total}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="horizontal-line"></div>

        <div class="invoice-container">
            <span class="heading2">PRICE DETAILS</span>
            <div class="horizontal-line2"></div>
            <div class="price-row">
                <span>Shipping:</span>
                <span>FREE</span>
            </div>
            <div class="price-row">
                <span>Other Charges:</span>
                <span>0</span>
            </div>
            <div class="horizontal-line2"></div>
            <div class="price-row">
                <span><strong>Total Amount:</strong></span>
                <span th:text="${order.total}"><strong></strong></span>
            </div>

            <button type="submit">PLACE ORDER</button>
        </div>

    </form>

</section>
<!--    end of checkout     -->

<!--    footer  -->
<footer th:replace="fragments/footer :: footer"></footer>
<!--    end of footer   -->
</body>
</html>

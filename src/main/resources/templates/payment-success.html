<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--  css area  -->
    <link rel="stylesheet" type="text/css" href="/css/fragments.css">
    <link rel="stylesheet" type="text/css" href="/css/payment-success.css">
    <!--  end of css  -->

    <!-- bootstrap -->
    <!-- for a special sliding effect for banner bootstrap 4.0 is used ... can be changed any time -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- end of fontawesome -->

<body>

<!--    navbar  -->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--    end of navbar  -->

<!--    payment success section -->
<section class="payment-success-container">
    <div class="payment-success">
        <img src="/uploads/icons/payment-success.png" alt="">
        <span class="payment-success-h1">THANK YOU</span>
        <span class="payment-success-h2">Your Order Placed Successfully</span>
        <p>You will be redirected to the home page in <span id="countdown">5</span> seconds...</p>
    </div>
</section>
<!--    end of payment success -->

<!-- ---------------------------------		footers section 	------------------------------- -->

<footer th:replace="fragments/footer :: footer"></footer>

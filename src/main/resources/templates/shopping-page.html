<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UW</title>
    <!-- css area -->

    <link rel="stylesheet" type="text/css" href="/css/fragments.css">
    <link rel="stylesheet" type="text/css" href="/css/shopping-page.css">
    <!-- end of css -->
    <!--    bootstrap area-->
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--    end of bootstrap-->
    <!--    font awesome    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!--    end of font awesome    -->
</head>
<body>
<!--navbar-->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--navbar-->

<!-- ---------------------------	shopping section 		---------------------------- -->
<section class="products-section">

    <div class="filter">
        <div class="filter-main-head">
            <span class="filter-head">Filter</span>
            <span><button>clear all</button></span>
        </div>

        <span class="filter-head">Price</span>
        <span><input type="range" name=""></span>

        <div class="filter-horizontal-line"></div>

        <span class="filter-head">Gender</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Men
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Women
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Unisex
                </label>
            </li>
        </ul>

        <span class="filter-head">Occasion</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Regular
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Party
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Festival
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Official
                </label>
            </li>
        </ul>

        <span class="filter-head">Brand</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Rolex
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Titan
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Rado
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">HMT
                </label>
            </li>
        </ul>

        <span class="filter-head">Function</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Digital
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Analog
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Analog with Day
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Analog with Date
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Multifunction
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Chronograph
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Smart
                </label>
            </li>
        </ul>

        <span class="filter-head">Movement</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Automatic
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Manual
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Quartz
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Smart
                </label>
            </li>
        </ul>

        <span class="filter-head">Dial Colour</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Black
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">White
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Maroon
                </label>
            </li>
        </ul>

        <span class="filter-head">Display</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">OLED
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">LED
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">LCD
                </label>
            </li>
        </ul>

        <span class="filter-head">Strap Colour</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Black
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">White
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Rose
                </label>
            </li>
        </ul>

        <span class="filter-head">Strap Material</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Leather
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Stainless Steel
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Nylon
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Silicon Rubber
                </label>
            </li>
        </ul>

        <span class="filter-head">Clasp Type</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">Buckle
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Butterfly
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">Folding
                </label>
            </li>
        </ul>

        <span class="filter-head">Bluetooth Version</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">4.0
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">3.0
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">2.0
                </label>
            </li>
        </ul>

        <span class="filter-head">Battery Capacity</span>
        <ul class="filter-list">
            <li>
                <label>
                    <input type="checkbox" class="" value="">300mah
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">250mah
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" class="" value="">200mah
                </label>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="context-head">
            <div class="horizontal-line"></div>
            <span class="product-info" th:text="${counts} + ' results found'"></span>
            <span class="filter-info">5 filters active</span>
            <div class="horizontal-line"></div>
        </div>

        <div class="products-container" id="products-container">

            <div class="product-card" th:each="tempProd : ${products}">
                <a th:href="@{/product(id=${tempProd.product_id})}">
<!--                <a th:href="/product?id=${tempProd.product_id}">-->
<!--                    <img  class="product-thumbnail" th:src="${tempProd.product_thumbnail}">-->
                    <img  class="product-thumbnail" th:src="'/'+${tempProd.product_thumbnail}">
<!--                    <img  class="product-thumbnail" th:src="@{${tempProd.product_thumbnail}}">-->
                    <h6 class="product_brand" th:text="${tempProd.product_brand}"></h6>
                    <span class="product-title" th:text="${tempProd.product_name}"></span>
                    <span class="product-gender" th:text="${tempProd.product_gender}">Men's Watch</span>
                    <span class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </span>
                    <span class="product-MRP" th:text="${tempProd.product_price}"></span>
                </a>
            </div>

            <!-- the script will make 40 cards -->
        </div>

        <div class="pagination-bar-container">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="">1</a></li>
                    <li class="page-item"><a class="page-link" href="">2</a></li>
                    <li class="page-item"><a class="page-link" href="">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<!-- ---------------------------	end of shopping	---------------------------- -->

<!-- ---------------------------	footer section	---------------------------- -->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- ---------------------------	end of footer	---------------------------- -->

</body>
</html>

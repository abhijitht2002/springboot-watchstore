<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--  css area  -->
    <link rel="stylesheet" type="text/css" href="/css/fragments.css">
    <link rel="stylesheet" type="text/css" href="/css/payment.css">
    <!--  end of css  -->

    <!-- bootstrap -->
    <!-- for a special sliding effect for banner bootstrap 4.0 is used ... can be changed any time -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- end of bootstrap -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- end of fontawesome -->
</head>
<body>

<!--    navbar  -->
<nav th:replace="fragments/navbar :: navbar"></nav>
<!--    end of navbar  -->

<!--    payment selection section    -->
<section class="payment-section">

    <div class="invoice-container">
        <span><strong>PRICE DETAILS</strong></span>
        <div class="horizontal-line"></div>
        <div class="price-row">
            <span>Shipping:</span>
            <span>FREE</span>
        </div>
        <div class="price-row">
            <span>Other Charges:</span>
            <span>0</span>
        </div>
        <div class="horizontal-line"></div>
        <div class="price-row">
            <span><strong>Total Amount:</strong></span>
            <span th:text="${order.total}"><strong></strong></span>
        </div>
    </div>

    <div class="payment-container">
        <span><strong>PAYMENT OPTION</strong></span>
        <div class="horizontal-line"></div>

        <!-- cash on delivery section -->
        <div class="payment-type">
            <input type="radio" id="cod" name="payment-type" value="cod" onchange="togglePaymentSection('cod')">
            <label for="cod">COD</label>

            <div id="cod-section" class="payment-details" style="display: none;">
                <form th:action="@{/cod(id=${orderId})}" method="post">
                    <button class="btn btn-primary" id="codPaymentButton" type="submit" th:text="'PAY ' + ${order.total} + 'rs' + ' ON DELIVERY'"></button>
                </form>
            </div>
        </div>
        <!-- end of cash on delivery section -->

        <!-- card section -->
        <div class="payment-type">
            <input type="radio" id="card" name="payment-type" value="card" onchange="togglePaymentSection('card')">
            <label for="card">Card</label>

            <div id="card-section" class="payment-details" style="display: none;">
                    <button class="btn btn-primary" id="cardPaymentButton" type="button" th:text="'PAY ' + ${order.total} + 'rs' + ' NOW'"></button>
            </div>
        </div>
        <!-- end of card section -->
    </div>
</section>
<!--    end of payment selection     -->

<!--    footer  -->
<footer th:replace="fragments/footer :: footer"></footer>
<!--    end of footer   -->

<script type="text/javascript" src="/js/payment.js"></script>
</body>
</html>
